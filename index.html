<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>แตกไว first 100% BET</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('/RESOURCES/20241217_104833_000.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .logo {
            max-width: 80vw;
            height: auto;
            margin-bottom: 5vh;
        }

        .content-wrapper {
            text-align: center;
            max-width: 90%;
            width: 80vw;
            border: 2px solid #fff;
            border-radius: 20px;
            padding: 5vh 5vw;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }

        .content-wrapper:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
        }

        .main-text {
            font-size: 4vw;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.4);
            animation: fadeIn 2s ease-in-out;
        }

        .verified-icon {
            margin-left: 10px;
            vertical-align: middle;
            font-size: 1.5rem;
            color: #32CD32;
        }

        .sub-text {
            font-size: 2vw;
            margin-top: 2vh;
            opacity: 0.8;
        }

        .info-text {
            font-size: 1.2vw;
            margin-top: 3vh;
            opacity: 0.7;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 3D Mouse Interaction */
        .content-wrapper {
            transform-style: preserve-3d;
        }

        body {
            perspective: 1000px;
        }

        .content-wrapper {
            transition: transform 0.1s ease-out;
        }

        .content-wrapper:hover {
            transform: scale(1.05) rotateX(15deg) rotateY(15deg);
        }

        body {
            cursor: pointer;
        }
    </style>
</head>

</body>

</html>
